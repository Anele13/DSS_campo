  >

<script type="module">
    

  var $table = $('#table')
  var $remove = $('#remove')
  var selections = []

  function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.id
    })
  }

  function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.id, selections) !== -1
    })
    return res
  }

  function detailFormatter(index, row) {
    var html = []
    $.each(row, function (key, value) {
      html.push('<p><b>' + key + ':</b> ' + value + '</p>')
    })
    return html.join('')
  }

  function checkboxFormatter(index, row){
    return false
  }

 

  function initTable() {
    $table.bootstrapTable('destroy').bootstrapTable({
      height: 550,
      locale: $('#locale').val(),
      columns: [{title: 'periodo', field:'periodo', checkbox: 'true',  formatter: checkboxFormatter},
                {title: 'temperatura_minima', field:'temperatura_minima'},
                {title: 'temperatura_maxima', field:'temperatura_maxima'},
                {title: 'temperatura', field:'temperatura'},
                {title: 'humedad', field:'humedad'},
                {title: 'velocidad_viento', field:'velocidad_viento'},
                {title: 'direccion_viento', field:'direccion_viento'},
                {title: 'mm_lluvia', field:'mm_lluvia'},
                {title: 'localidad', field:'localidad'},
                {title: 'corderos', field:'corderos'},
                {title: 'ovejas', field:'ovejas'},
                {title: 'carneros', field:'carneros'},

                {title: 'carne_producida', field:'carne_producida'},
                {title: 'rinde_lana', field:'rinde_lana'},
                {title: 'finura_lana', field:'finura_lana'}]
          })
      
          $table.on('check.bs.table uncheck.bs.table ' +
      'check-all.bs.table uncheck-all.bs.table',
    function () {
      $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

      // save your data, here just save the current page
      selections = getIdSelections()
      // push or splice the selections if you want to save all data selections
    })
    $table.on('all.bs.table', function (e, name, args) {
      console.log(name, args)
    })
    $remove.click(function () {
      var ids = getIdSelections()
      $table.bootstrapTable('remove', {
        field: 'id',
        values: ids
      })
      $remove.prop('disabled', true)
    })
          


  }

  $(function() {
    initTable()
    $('#locale').change(initTable)
  })
