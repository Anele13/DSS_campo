{% load static %}
{% load clima_actual %}

<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>
    <!-- Topbar Navbar -->
    <div>
        {% clima_actual user as clima_dict %}
    </div>
    <ul class="navbar-nav ml-auto">

        <li class="nav-item no-arrow mx-1">
            <div class="nav-link">
                {% if clima_dict.temperatura %}
                <div 
                    data-toggle="tooltip" 
                    title='
                    <div class="d-flex flex-row">
                        <i class="fas fa-wind fa-fw" style="color: #868B94;"></i>
                        <span class="px-2"> {{clima_dict.velocidad_viento}} m/s</span>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="fas fa-tint fa-fw" style="color: #868B94;"></i> 
                        <span class="px-2"> {{clima_dict.humedad}}% </span>
                    </div>
                    '
                    data-html="true"
                    >
                        <span class="mr-2 font-weight-bold" style="color: #38393d;"> 
                            {{clima_dict.temperatura}}Â°C 
                        </span>
                        <span class="mr-2 d-lg-inline text-gray-600 small">
                            {{clima_dict.localidad}}
                        </span>
                    </div>
                {% endif %}
                </div>
        </li>
        
        <div class="topbar-divider d-none d-sm-block"></div>
        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user}}</span>
                <img class="img-profile rounded-circle" src="{% static 'img/undraw_profile.svg' %}">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="{% url 'perfil' %}">
                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                    Mi Perfil
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Salir
                </a>
            </div>
        </li>
    </ul>
</nav>

{% block scripts_adicionales %}
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
<!-- End of Topbar -->
{% endblock %}
