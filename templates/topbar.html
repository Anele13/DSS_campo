{% load static %}

<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>
    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">
        {% if temperatura %}
        <div 
            class="mt-2"
            data-toggle="tooltip" 
            title='
            <div class="d-flex flex-row">
                <i class="fas fa-wind fa-fw" style="color: #868B94;"></i>
                <span class="px-2"> {{viento}} m/s</span>
            </div>
            <div class="d-flex flex-row">
                <i class="fas fa-tint fa-fw" style="color: #868B94;"></i> 
                <span class="px-2"> {{humedad}}% </span>
            </div>
            '
            data-html="true"
        >
            <h5 class="mb-0 font-weight-bold" style="color: #1C2331;"> 
                {{temperatura}}Â°C 
            </h5>
            <h6 class="flex-grow-1">{{localidad}}</h6>
        </div>
        {% endif %}
        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user}}</span>
                <img class="img-profile rounded-circle" src="{% static 'img/undraw_profile.svg' %}">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="{% url 'perfil' %}">
                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                    Mi Perfil
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Salir
                </a>
            </div>
        </li>
    </ul>
</nav>
<script>

    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });

</script>
<!-- End of Topbar -->
