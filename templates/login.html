{% extends "base.html" %}
{% load static %}


{% block body_base %}
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                    </div>
                                    <h6 class="card-category">
                                        {% if msg %}
                                        alert

                                          <span class="text-danger">{{ msg }}</span>
                                        {% endif %}
                                      </h6>
                  
                                    <form method="POST" action="{% url 'login' %}">

                                        {% csrf_token %}

                                            <div class="row">
                                                <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Usuario:</label>
                                                    {{ form.username }}
                                                </div>
                                                </div>
                                            </div>

                                            <br />

                                            <div class="row">
                                                <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Contrase√±a:</label>
                                                    {{ form.password }}
                                                </div>
                                                </div>
                                            </div>
                                            <br>
                                        <button class="btn btn-primary btn-user btn-block"> Ingresar </button>

                                        <hr>
                                        <a href="#" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Ingresa con Google
                                        </a>
                                        <a href="#" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Ingresa con Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'registro' %}">Crea una cuenta nueva!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
{% endblock %}
