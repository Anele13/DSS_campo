{% extends 'site_content.html' %}
{% load static %}


{% block site_content %}

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Usuarios Telegram Registrados</h1>
                        </div>
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                      <th scope="col">Imagen</th>
                                      <th scope="col">Nombre</th>
                                      <th scope="col">Apellido</th>
                                      <th scope="col">Accion</th>
                                    </tr>   
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <img class="img-profile rounded-circle mr-3" src="{{telegram_user.photo_url}}" style="height: 2rem; width: 2rem;">
                                        </td>
                                        <td>{{telegram_user.first_name}}</td>
                                        <td>{{telegram_user.last_name}}</td>
                                        <td>
                                            <button class="btn btn-info btn-sm">Desvincular</button>
                                        </td>
                                    </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
